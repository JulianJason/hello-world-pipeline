name: CI pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
        # 4a checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

        # 4b restore dependencies
      - name: Install dependencies
        run: npm ci
        
        # 4c compile/build - not applicable because its just a node script
      - name: Build project
        run: npm run build --if-present
        
        # 4d Run code in github pipeline -- should I write a jest test instead here?
      - name: Run code to output to stdout
        run: npm start

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "hello-world- ${{ github.ref }}-artifact"
          path: src
          retention-days: 7
          if-no-files-found: error

  containerize:
    runs-on: ubuntu-latest
    steps:
        # 4a checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4